<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>O/L Exam Countdown | 2026</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&family=Space+Grotesk:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background-elements">
        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>
        <div class="grid-overlay"></div>
    </div>

    <div class="container" id="main-container">
        <header>
            <h1 class="fade-in">O/L EXAM 2026</h1>
            <p class="subtitle fade-in delay-1">February 17th, 2026</p>
        </header>

        <main>
            <div class="countdown-container fade-in delay-2">
                <div class="time-block">
                    <div class="number" id="days">00</div>
                    <div class="label">Days</div>
                </div>
                <div class="separator">:</div>
                <div class="time-block">
                    <div class="number" id="hours">00</div>
                    <div class="label">Hours</div>
                </div>
                <div class="separator">:</div>
                <div class="time-block">
                    <div class="number" id="minutes">00</div>
                    <div class="label">Minutes</div>
                </div>
                <div class="separator">:</div>
                <div class="time-block">
                    <div class="number" id="seconds">00</div>
                    <div class="label">Seconds</div>
                </div>
            </div>

            <div class="message-card fade-in delay-3">
                <div class="quote-icon">‚ùù</div>
                <p id="quote-text">Believe you can and you're halfway there.</p>
                <button id="refresh-quote" class="icon-btn" aria-label="New Quote">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M23 4v6h-6"></path>
                        <path d="M1 20v-6h6"></path>
                        <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"></path>
                    </svg>
                </button>
            </div>

            <div class="actions fade-in delay-3">
                <button id="study-mode-btn" class="primary-btn">
                    <span>Start Study Session</span>
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"></path>
                        <path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"></path>
                    </svg>
                </button>
            </div>
        </main>
    </div>

    <!-- Study Mode Overlay -->
    <div id="study-overlay" class="study-overlay hidden">
        <div class="study-content">
            <h2 id="study-timer">Focus</h2>
            <p>Distractions are the enemy of greatness.</p>
            <button id="exit-study-btn" class="secondary-btn">Stop Session</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
